<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Post</title>
    <style>
      :root {
        --primary-color: #2a9d8f; /* teal green */
        --secondary-color: #7cb342; /* leafy green */
        --background-color: #f8f9fa;
        --text-color: #212529;
        --light-gray: #e9ecef;
        --white: #ffffff;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --border-radius: 12px;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .post-container {
        max-width: 600px;
        width: 100%;
        background-color: var(--white);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        padding: 0;
      }

      .post-text {
        padding: 1.5rem;
        margin: 0;
        font-size: 1.2rem;
        color: var(--text-color);
        word-break: break-word;
      }

      .post-image {
        width: 100%;
        display: block;
        max-height: 500px;
        object-fit: contain;
        background-color: var(--light-gray);
      }

      @media (max-width: 600px) {
        .post-container {
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="post-container">
      <h1 class="post-text" id="post-text">Loading post...</h1>
      <img class="post-image" id="post-image" />
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const textPath = params.get("textPath");
      const imagePath = params.get("imagePath");

      if (textPath) {
        fetch(textPath)
          .then((res) => res.text())
          .then((text) => {
            document.getElementById("post-text").textContent = text;
          })
          .catch(() => {
            document.getElementById("post-text").textContent =
              "Could not load post text.";
          });
      }

      if (imagePath) {
        document.getElementById("post-image").src = imagePath;
      } else {
        document.getElementById("post-image").style.display = "none";
      }
    </script>
  </body>
</html>
