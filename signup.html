<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Social Media App</title>
    <style>
      :root {
        --primary-color: #2a9d8f;
        --secondary-color: #7cb342;
        --background-color: #f8f9fa;
        --text-color: #212529;
        --light-gray: #e9ecef;
        --white: #ffffff;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --border-radius: 12px;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .login-container {
        max-width: 500px;
        width: 100%;
        padding: 2.5rem;
        background-color: var(--white);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        text-align: center;
      }

      .login-container h1 {
        margin-top: 0;
        margin-bottom: 2rem;
        color: var(--primary-color);
        font-size: 1.8rem;
      }

      #signup-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .form-columns {
        display: flex;
        gap: 20px;
        flex-wrap: wrap; /* Makes it responsive */
      }

      .form-column {
        display: flex;
        flex-direction: column;
        gap: 10px;
        flex: 1;
        min-width: 200px; /* Prevents columns from getting too small */
      }

      #signup-form input {
        padding: 1rem;
        border: 1px solid var(--light-gray);
        border-radius: var(--border-radius);
        font-family: inherit;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      #signup-form input:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      #signup-form input::placeholder {
        color: #adb5bd;
      }

      #signup-form button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: var(--primary-color);
        color: var(--white);
        border: none;
        border-radius: var(--border-radius);
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #signup-form button:hover {
        background-color: var(--secondary-color);
      }

      .login-container p {
        margin-top: 1.5rem;
        color: #6c757d;
      }

      .login-container a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: opacity 0.3s;
      }

      .login-container a:hover {
        opacity: 0.8;
      }

      @media (max-width: 500px) {
        .login-container {
          margin: 0 1rem;
          padding: 2rem 1rem;
        }
        .form-columns {
          flex-direction: column; /* Stack columns on small screens */
        }
      }
      .Landing {
        width: 40vw;
        max-width: 600px;
        margin: 3rem;
        padding: 1.5rem;
        background-color: var(--white);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        color: var(--text-color);
      }

      .Landing h1 {
        font-size: 3.2rem;
        color: var(--primary-color);
        font-weight: 700;
        line-height: 1.2;
      }

      .Landing p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        color: #495057;
      }

      .Landing strong {
        color: var(--secondary-color);
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div class="Landing">
      <h1>Connect. Share. Thrive – Naturally.</h1>
      <p>
        Join <strong>GreenLoop</strong>, the social media platform where every
        post is a step towards a greener planet. Share your thoughts, stories,
        and creativity — without leaving a carbon footprint behind.
      </p>
    </div>
    <!-- Sign Up Form Container -->
    <div class="login-container">
      <h1>Sign Up</h1>
      <form id="signup-form">
        <div class="form-columns">
          <!-- Left Column -->
          <div class="form-column">
            <input type="text" id="name" placeholder="Full Name" required />
            <input type="text" id="username" placeholder="Username" required />
          </div>

          <!-- Right Column -->
          <div class="form-column">
            <input type="email" id="email" placeholder="Email" required />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit">Sign Up</button>
      </form>

      <!-- Login Redirect -->
      <p>Already have an account? <a href="/pages/login.html">Login</a></p>
    </div>

    <!-- Script -->
    <script src="../src/js/signup.js"></script>
  </body>
</html>
